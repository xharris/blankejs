language: node_js
node_js: '12'

cache:
  npm: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.npm/_prebuilds

os:
  - linux
  - osx
dist: trusty

addons:
  apt:
    packages:
      - xvfb

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm i
  
script:
  - echo "Tests"
  - xvfb-run -a npm test
  
notifications:
  email: false