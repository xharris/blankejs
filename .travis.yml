
# Define Node.js as the programming language as we have a web application
language: node_js
node_js: '12'

addons:
  chrome: stable # Install chrome stable on operating systems

# A list of operating systems which are used for tests
os:
  - linux
  - osx
osx_image: xcode8.4 # define OS X image which will be mounted
dist: xenial # use Ubuntu Trusty for Linux operation system

services:
  - xvfb

cache:
  npm: true
  directories:
    - node_modules
    - $HOME/.npm/_prebuilds

install:
  - npm i

before_script:
  - "export DISPLAY=:99.0"
  - sleep 3 # give xvfb some time to start

before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" || "$TRAVIS_OS_NAME" == "osx" ]]; then xvfb-run -a npm test; else npm test; fi