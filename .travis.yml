language: node_js
node_js: '12'

cache: npm
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.npm/_prebuilds

## OS

# osx_image: xcode8.4 # define OS X image which will be mounted
dist: trusty # use Ubuntu Trusty for Linux operation system

addons:
  chrome: stable # Install chrome stable on operating systems
  apt:
    packages:
      - xvfb

# A list of operating systems which are used for tests
os:
  - linux
  # - osx
  # - windows

## ELETRON BUILDER CONFIGS

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

before_cache:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then rm -rf $HOME/.cache/electron-builder/wine; fi

services:
  - xvfb

before_script:
  - if [[ "$TRAVIS_OS_NAME" = "osx" || "$TRAVIS_OS_NAME" = "linux" ]]; then ./.travis/install.sh ; fi

install:
  - npm i

script:
  - echo "Tests"
  - npm test

notifications:
  email: false