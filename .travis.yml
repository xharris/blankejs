language: node_js
node_js: '12'

addons:
  chrome: stable # Install chrome stable on operating systems
  apt:
    packages:
      - xvfb    

cache:
  npm: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.npm/_prebuilds

# A list of operating systems which are used for tests
matrix:
  include:
    - os: windows
    - os: osx
      osx_image: xcode11.6
    - os: linux
      dist: xenial

services:
  - xvfb

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

# addons:
#   chrome: stable

# start your web application and listen on `localhost`
before_install:
  - export DISPLAY=:99.0

install:
  - npm i
  - npm i -g uglify-es
  
script:
  # - xvfb-run -a npm test
  # - uglifyjs ./love2d/index.js -c -m -o ./love2d/index.js
  - npm run release
  
notifications:
  email: false