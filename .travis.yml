language: node_js
node_js: '12'
cache: npm

# A list of operating systems which are used for tests
os:
  - linux
  # - osx
# osx_image: xcode8.4 # define OS X image which will be mounted
dist: trusty
      
# addons:
#   chrome: stable

# start your web application and listen on `localhost`
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

install:
  - npm i
  
script:
  - xvfb-run -a npm test