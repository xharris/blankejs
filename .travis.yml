language: node_js
node_js: '12'

cache:
  npm: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.npm/_prebuilds

## OS
addons:
  chrome: stable # Install chrome stable on operating systems
  apt:
    packages:
      - xvfb

services:
  - xvfb

os:
  - linux
  # - osx
  # - windows
dist: trusty # use Ubuntu Trusty for Linux operation system
# osx_image: xcode8.4 # define OS X image which will be mounted

## ELETRON BUILDER CONFIGS
env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

before_cache:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then rm -rf $HOME/.cache/electron-builder/wine; fi


before_script:
  - if [[ "$TRAVIS_OS_NAME" = "osx" || "$TRAVIS_OS_NAME" = "linux" ]]; then ./.travis/install.sh ; fi

install:
  - npm i

script:
  - echo "Tests"
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then xvfb-run npm test ; fi
  - if [[ "$TRAVIS_OS_NAME" = "osx" || "$TRAVIS_OS_NAME" = "windows" ]]; then npm test ; fi

notifications:
  email: false